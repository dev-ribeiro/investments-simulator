<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de rendimentos</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        Calculadora de Rendimentos
    </header>

    <main>

        <section class="dados">
            <span class="valores">Digite o valor em reais:</span>
            <input type="number">
            <span class="valores">Digite o tempo de aplicação do dinheiro:</span>
            <input type="number">
            <span class="valores">Digite a taxa de rendimento mensal dessa aplicação:</span>
            <input type="number">
            <button>Calcular</button>
        </section>

        <section class="resultado">
                A aplicação irá render:
                <div id="resultadoJuros"></div>
                O Montante total é de:
                <div id="resultadoMontante"></div>
        </section>

    </main>

    <footer>
        Desenvolvido por David Ribeiro da Silva.
    </footer>

</body>

</html>
