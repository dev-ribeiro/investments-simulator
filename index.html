<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de rendimentos</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/mobile.css">
    <link rel="icon" href="#">
</head>

<body>

    <header>
        <h1>Simule seus Investimentos</h1>
        <nav id="nav"></nav>
    </header>

        <section class="dados" id="simulate">
            <span class="valores">Digite o valor em reais:</span>
            <input id="capital" type="number">
            <span class="valores">Digite o tempo de aplicação do dinheiro, em meses:</span>
            <input id="tempo" type="number">
            <span class="valores">Digite a taxa de rendimento mensal dessa aplicação:</span>
            <input id="taxa" type="number">
            <button id="botao">Calcular</button>
            <div class="resultado">
                <div>
                    <span>A aplicação irá render:</span>
                    <span id="resultadoJuros"></span>
                </div>
    
                <div>
                    <span>O Montante total é de:</span>
                    <span id="resultadoMontante"></span>
                </div>
            </div>
        </section>

        <section class="pageInvestments" id="pageInvestments">
            <div class="contentRendaFixa" id="contentRendaFixa">
                <h3>Renda fixa</h3>
                <select name="fixa" id="selectRendaFixa"></select>
                <button id="search">Pesquisar</button>
            </div>
        </section>

    <script src="./assets/script/index.js"></script>
    <script src="./assets/script/interface.js"></script>

</body>

</html>
