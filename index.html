<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de rendimentos</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    


    <header>
        <h1>Simule seus Investimentos</h1>
        <nav id="nav">
            <!-- <a href="">Calculadora</a>
            <a href="">Opções de Investimentos</a>
            <a href="">Home</a> -->
        </nav>
    </header>

    <main>

        <section class="dados" id="simulate">
            <span class="valores">Digite o valor em reais:</span>
            <input id="capital" type="number">
            <span class="valores">Digite o tempo de aplicação do dinheiro, em meses:</span>
            <input id="tempo" type="number">
            <span class="valores">Digite a taxa de rendimento mensal dessa aplicação:</span>
            <input id="taxa" type="number">
            <button id="botao">Calcular</button>
            <div class="resultado">
                <div>
                    <span>A aplicação irá render:</span>
                    <span id="resultadoJuros"></span>
                </div>
    
                <div>
                    <span>O Montante total é de:</span>
                    <span id="resultadoMontante"></span>
                </div>
            </div>
        </section>

        <section class="pageInvestments" id="pageInvestments">
            <p>Página em desenvolvimento</p>
        </section>

    </main>

    <script src="./script/index.js"></script>

    <script src="./script/interface.js"></script>

</body>

</html>
