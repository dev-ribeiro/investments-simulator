<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de rendimentos</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header>
        Calculadora de Rendimentos
    </header>

    <main>

        <section class="dados">
            <span class="valores">Digite o valor em reais:</span>
            <input id="capital" onchange="" type="number">
            <span class="valores">Digite o tempo de aplicação do dinheiro, em meses:</span>
            <input id="tempo" onchange="teste()" type="number">
            <span class="valores">Digite a taxa de rendimento mensal dessa aplicação:</span>
            <input id="taxa" onchange="" type="number">
            <button onclick="calcJM()">Calcular</button>
            <div class="resultado">
                <div>
                    <span>A aplicação irá render:</span>
                    <span id="resultadoJuros"></span>
                </div>
    
                <div>
                    <span>O Montante total é de:</span>
                    <span id="resultadoMontante"></span>
                </div>
            </div>

        </section>

    </main>

    <footer>
        Desenvolvido por David Ribeiro da Silva.
    </footer>

    <script src="./script/script.js"></script>

</body>

</html>
